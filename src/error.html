<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Whoops... OSINTer</title>

    <style>
      * {
        font-family: sans;
      }

      body {
        padding: 1rem;
      }
      h1 {
        margin-bottom: 0;
      }

      h2 {
        margin: 0;
        font-weight: 300;
        font-size: 1.4rem;
      }

      h3 {
        margin-bottom: 1rem;
      }

      span {
        font-weight: 300;
      }

      p {
        font-weight: 600;

        margin: 0.5rem 0;
      }

      hr {
        margin: 1.5rem 0;
      }
    </style>
  </head>
  <body>
    <h1>Whoops! Something went wrong terribly wrong!</h1>
    <h2>Please contact the system administrator for this OSINTer instance</h2>

    <hr />
    <h3>Details:</h3>
    <p>
      <span>Status:</span>
      %sveltekit.status%
    </p>
    <p>
      <span>Message:</span>
      %sveltekit.error.message%
    </p>
    <hr />
  </body>
</html>
